<div class="perseus-div3" id="elem.5.def.10" n="10" type="number" org="uniform" sample="complete">

<p class="perseus-p">When four magnitudes are &lt;continuously&gt; proportional, the first is said to have to the fourth the <span class="perseus-bold">triplicate ratio</span> of that which it has to the second, and so on continually, whatever be the proportion.</p>
     </div>
