<div class="perseus-div3" id="elem.7.def.16" n="16" type="number" org="uniform" sample="complete">

<p class="perseus-p"> And, when two numbers having multiplied one another make some number, the number so produced is called <span class="perseus-bold">plane,</span> and its <span class="perseus-bold">sides</span> are the numbers which have multiplied one another.</p>
     </div>
