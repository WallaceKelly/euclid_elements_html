      <p class="perseus-p">When a straight line set up on a straight line makes the adjacent angles equal to one another, each of the equal angles is <span class="perseus-term">right</span>, and the straight line standing on the other is called a <span class="perseus-term">perpendicular</span> to that on which it stands.</p>
