<p class="perseus-p">A <span class="perseus-bold">solid angle</span> is the inclination constituted by more than two lines which meet one another and are not in the same surface, towards all the lines. </p>
      <p class="perseus-p">Otherwise: A <span class="perseus-bold">solid angle</span> is that which is contained by more than two plane angles which are not in the same plane and are constructed to one point.</p>
     </div>
