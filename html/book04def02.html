<div class="perseus-div3" id="elem.4.def.2" n="2" type="number" org="uniform" sample="complete">

<p class="perseus-p">Similarly a figure is said to be <span class="perseus-bold">circumscribed about a figure</span> when the respective sides of the circumscribed figure pass through the respective angles of that about which it is circumscribed.</p>
     </div>
