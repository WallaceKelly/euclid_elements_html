<div class="perseus-div3" id="elem.10.def.2" n="2" type="number" org="uniform" sample="complete">

<p class="perseus-p">Straight lines are <span class="perseus-bold">commensurable in square</span> when the squares on them are measured by the same area, and <span class="perseus-bold">incommensurable in square</span> when the squares on them cannot possibly have any area as a common measure.</p>
     </div>
