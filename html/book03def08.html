<p class="perseus-p">An <span class="perseus-bold">angle in a segment</span> is the angle which, when a point is taken on the circumference of the segment and straight lines are joined from it to the extremities of the straight line which is the <span class="perseus-bold">base of the segment</span>, is contained by the straight lines so joined.</p>
