<div class="perseus-div3" id="elem.11.def.6" n="6" type="number" org="uniform" sample="complete">

<p class="perseus-p">The <span class="perseus-bold">inclination of a plane to a plane</span> is the acute angle contained by the straight lines drawn at right angles to the common section at the same point, one in each of the planes.</p>
     </div>
