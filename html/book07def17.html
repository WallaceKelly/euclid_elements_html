<div class="perseus-div3" id="elem.7.def.17" n="17" type="number" org="uniform" sample="complete">

<p class="perseus-p"> And, when three numbers having multiplied one another make some number, the number so produced is <span class="perseus-bold">solid</span>, and its <span class="perseus-bold">sides</span> are the numbers which have multiplied one another.</p>
     </div>
