<div class="perseus-div3" id="elem.10.def.1" n="1" type="number" org="uniform" sample="complete">

<p class="perseus-p">Those magnitudes are said to be <span class="perseus-bold">commensurable</span> which are measured by the same measure, and those <span class="perseus-bold">incommensurable</span> which cannot have any common measure.</p>
     </div>
