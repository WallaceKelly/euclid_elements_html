<div class="perseus-div3" id="elem.11.def.21" n="21" type="number" org="uniform" sample="complete">

<p class="perseus-p">When, one side of those about the right angle in a rectangular parallelogram remaining fixed, the parallelogram is carried round and restored again to the same position from which it began to be moved, the figure so comprehended is a <span class="perseus-bold">cylinder.</span></p>
     </div>
